texugo-wind-mode-SURFACE=Jede Oberfläche hat eine eigene (zufällige) Windstärke
texugo-wind-mode-SURFACE+PRESSURE=Jede Oberfläche hat eine eigene (zufällige) Windstärke. Energieausbeute wird durch den atmosphärischen Druck beeinflusst (steigt bei höherem Druck und sinkt bei niedrigerem Druck).

