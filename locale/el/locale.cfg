texugo-wind-mode-SURFACE+PRESSURE=Κάθε επιφάνεια έχει τη δική της (τυχαία) ένταση ανέμου. Η ενεργειακή απόδοση επηρεάζεται από την ατμοσφαιρική πίεση (αυξάνεται σε υψηλότερη πίεση και μειώνεται σε χαμηλότερη πίεση).

