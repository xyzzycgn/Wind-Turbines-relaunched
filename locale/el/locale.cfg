texugo-wind-turbine4=Επιτρέπει την απενεργοποίηση του γιγάντιου ανεμοστρόβιλου για υπολογιστές χαμηλών επιδόσεων όπου τα μεγάλα γραφικά μπορεί να προκαλέσουν προβλήματα
