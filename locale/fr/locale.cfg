[mod-setting-description]
texugo-wind-power=Multiplicateur de production d'énergie\nDéfaut: 1 = 40/400/4000/40000 kW
texugo-wind-turbine4=Permet de désactiver l'éolienne géante pour les ordinateurs bas de gamme où les grands graphiques peuvent poser des problèmes
texugo-wind-extended-collision-area=Si activée, l'espace derrière les éoliennes est réservé, empêchant ainsi toute construction.
texugo-wind-mode=Mode de détermination de la force du vent

[string-mod-setting]
texugo-wind-mode-CLASSICAL=classique
texugo-wind-mode-SURFACE=surface
texugo-wind-mode-SURFACE+PRESSURE=surface + pression

[string-mod-setting-description]
texugo-wind-mode-CLASSICAL=Utilisez la fonction originale (périodique), la même valeur s'applique à toutes les surfaces
texugo-wind-mode-SURFACE=Chaque surface a sa propre force de vent (aléatoire)
texugo-wind-mode-SURFACE+PRESSURE=Chaque surface possède sa propre force de vent (aléatoire). Le rendement énergétique est influencé par la pression atmosphérique (il augmente à haute pression et diminue à basse pression).

[alerts]
texugo-wind-extended-collision-area=A dû être démonté en raison d'un conflit de distance avec un autre objet.
texugo-wind-not-connected=Non raccordé à un réseau électrique.
texugo-wind-mode-set=Mode vent réglé à __1__
