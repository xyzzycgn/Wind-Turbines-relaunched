texugo-wind-mode-SURFACE=superficie
texugo-wind-mode-SURFACE+PRESSURE=superficie + pressione

[string-mod-setting-description]
texugo-wind-mode-CLASSICAL=Utilizzare la funzione originale (periodica), lo stesso valore si applica a tutte le superfici
texugo-wind-mode-SURFACE=Ogni superficie ha la sua forza del vento (casuale)
texugo-wind-mode-SURFACE+PRESSURE=Ogni superficie ha la sua intensità del vento (casuale). La resa energetica è influenzata dalla pressione atmosferica (aumenta con una pressione più alta e diminuisce con una pressione più bassa).

