texugo-wind-mode-SURFACE=それぞれの地表には独自の（ランダムな）風の強さがあります
texugo-wind-mode-SURFACE+PRESSURE=それぞれの地表には独自の（ランダムな）風の強さがあります。エネルギー収量は気圧の影響を受けます（気圧が高いほど増加し、気圧が低いほど減少します）

