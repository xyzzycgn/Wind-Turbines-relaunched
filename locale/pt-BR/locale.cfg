[mod-setting-description]
texugo-wind-power=Multiplicador de produção de energia\nPadrão: 1 = 40/400/4000/40000 kW
texugo-wind-turbine4=Permitir a desativação da turbina eólica gigante para computadores de baixo custo, onde os gráficos grandes podem causar problemas
texugo-wind-extended-collision-area=Se ativado, o espaço atrás das turbinas é reservado, impedindo a construção.
texugo-wind-mode=Modo como a força do vento é determinada

[string-mod-setting]
texugo-wind-mode-CLASSICAL=clássico
texugo-wind-mode-SURFACE=superfície
texugo-wind-mode-SURFACE+PRESSURE=superfície + pressão

[string-mod-setting-description]
texugo-wind-mode-CLASSICAL=Use a função original (periódica), o mesmo valor se aplica a todas as superfícies
texugo-wind-mode-SURFACE=Cada superfície tem sua própria força de vento (aleatória)
texugo-wind-mode-SURFACE+PRESSURE=Cada superfície tem sua própria força eólica (aleatória). A produção de energia é influenciada pela pressão atmosférica (aumenta em pressões mais altas e diminui em pressões mais baixas).

