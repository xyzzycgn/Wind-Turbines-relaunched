texugo-wind-mode-SURFACE=поверхность
texugo-wind-mode-SURFACE+PRESSURE=поверхность + давление

[string-mod-setting-description]
texugo-wind-mode-CLASSICAL=Используйте исходную (периодическую) функцию, одно и то же значение применяется ко всем поверхностям.
texugo-wind-mode-SURFACE=Каждая поверхность имеет свою (случайную) силу ветра
texugo-wind-mode-SURFACE+PRESSURE=Каждая поверхность имеет свою (случайную) силу ветра. Выработка энергии зависит от атмосферного давления (увеличивается при повышении давления и уменьшается при понижении).

