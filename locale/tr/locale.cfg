texugo-wind-mode-SURFACE+PRESSURE=Her yüzeyin kendine özgü (rastgele) bir rüzgar şiddeti vardır. Enerji verimi atmosfer basıncından etkilenir (yüksek basınçta artar, düşük basınçta azalır).

