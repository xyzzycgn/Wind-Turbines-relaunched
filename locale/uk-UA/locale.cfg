[mod-setting-description]
texugo-wind-power=множник виробництва енергії\nЗа замовчуванням: 1 = 40/400/4000/40000 kW
texugo-wind-turbine4=Дозволити вимикати гігантську вітрову турбіну для комп’ютерів низького класу, де велика графіка може спричинити проблеми
texugo-wind-extended-collision-area=Якщо цю функцію ввімкнено, простір за турбінами резервується, що запобігає будівництву.
texugo-wind-mode=Режим визначення сили вітру

[string-mod-setting]
texugo-wind-mode-CLASSICAL=класичний
texugo-wind-mode-SURFACE=поверхня
texugo-wind-mode-SURFACE+PRESSURE=поверхня + тиск

[string-mod-setting-description]
texugo-wind-mode-CLASSICAL=Використовуйте оригінальну (періодичну) функцію, однакове значення застосовується до всіх поверхонь
texugo-wind-mode-SURFACE=Кожна поверхня має свою власну (випадкову) силу вітру
texugo-wind-mode-SURFACE+PRESSURE=EКожна поверхня має свою власну (випадкову) силу вітру. На вихід енергії впливає атмосферний тиск (збільшується при вищому тиску та зменшується при нижчому тиску).

[alerts]
texugo-wind-extended-collision-area=Довелося демонтувати через конфлікт відстані з іншим об'єктом.
texugo-wind-not-connected=Не підключено до жодної електромережі.
texugo-wind-mode-set=Режим вітру встановлено на __1__
