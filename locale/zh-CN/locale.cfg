[mod-setting-description]
texugo-wind-power=能源生产乘数\n默认: 1 = 40/400/4000/40000 kW
texugo-wind-turbine4=允许在低端电脑上禁用巨型风力涡轮机，因为大型图形可能会造成问题
texugo-wind-extended-collision-area=启用后，涡轮机后面的空间将被保留，从而避免施工
texugo-wind-mode=模式如何确定风力强度
texugo-wind-expensive-recipes=涡轮机的建设需要更多资源

[string-mod-setting]
texugo-wind-mode-CLASSICAL=古典
texugo-wind-mode-SURFACE=表面
texugo-wind-mode-SURFACE+PRESSURE=表面+压力

[string-mod-setting-description]
texugo-wind-mode-CLASSICAL=使用原始（周期）函数，相同的值适用于所有表面
texugo-wind-mode-SURFACE=每个表面都有其自身的（随机）风力强度
texugo-wind-mode-SURFACE+PRESSURE=每个表面都有其自身的（随机）风力强度。能量产量受大气压力影响（压力越高，能量产量越高；压力越低，能量产量越低）。

[alerts]
texugo-wind-extended-collision-area=由于与其他物体距离冲突，必须拆除
texugo-wind-not-connected=未连接到任何电网
texugo-wind-mode-set=风模式设置为__1__
