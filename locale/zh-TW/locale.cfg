[technology-name]
texugo-wind-turbine=風車
texugo-wind-turbine2=風力發電機
texugo-wind-turbine3=風力渦輪機
texugo-wind-turbine4=巨型風力渦輪機

[mod-setting-name]
texugo-wind-power=風強度係數
texugo-wind-turbine4=啟用巨型渦輪機
texugo-wind-extended-collision-area=風力渦輪機佔用更多空間
texugo-wind-mode=風力強度的測定
texugo-wind-expensive-recipes=更高的建設成本

[mod-setting-description]
texugo-wind-power=能源生產乘數\n默認: 1 = 40/400/4000/40000 kW
texugo-wind-turbine4=允許在低階電腦上停用巨型風力渦輪機，因為大型圖形可能會造成問題
texugo-wind-extended-collision-area=啟用後，渦輪機後面的空間將被保留，從而避免施工
texugo-wind-mode=模式如何決定風力強度
texugo-wind-expensive-recipes=渦輪機的建設需要更多資源

[string-mod-setting]
texugo-wind-mode-CLASSICAL=古典
texugo-wind-mode-SURFACE=表面
texugo-wind-mode-SURFACE+PRESSURE=表面+壓力

[string-mod-setting-description]
texugo-wind-mode-CLASSICAL=使用原始（週期）函數，相同的值適用於所有表面
texugo-wind-mode-SURFACE=每個表面都有自己的（隨機）風力
texugo-wind-mode-SURFACE+PRESSURE=每個表面都有其自身（隨機）的風力強度。能量輸出受大氣壓力影響（壓力越高，能量輸出越大；壓力越低，能量輸出越小）。

[alerts]
texugo-wind-extended-collision-area=由於與其他物體距離衝突，必須拆除
texugo-wind-not-connected=未連接到任何電網
texugo-wind-mode-set=風模式設定為__1__
