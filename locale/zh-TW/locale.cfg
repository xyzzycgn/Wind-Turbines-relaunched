[mod-setting-description]
texugo-wind-power=能源生產乘數\n默認: 1 = 40/400/4000/40000 kW
texugo-wind-turbine4=允許在低階電腦上停用巨型風力渦輪機，因為大型圖形可能會造成問題
texugo-wind-use-surface-wind-speed=使用由地表決定的風力強度，而不是原始的（週期性）函數
texugo-extended-collision-area=啟用後，渦輪機後面的空間將被保留，從而避免施工
